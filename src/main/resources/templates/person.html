<html>
    <head>
        <title>KSM - Person Web Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <table border="1">
            <thead>
                <tr>
                    <td>Person Id</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Action</td>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.lastName}"></td>
                    <td>
                        <a th:href="@{/person/{id}(id=${person.id})}">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
