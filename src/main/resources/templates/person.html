<div th:replace="layout/template-layout :: headerAsset"></div>

<!--Navbar-->
<nav th:replace="layout/template-layout :: navbar"></nav>

<!--Content-->

<div class="container">
    <div class="row ">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header d-flex align-items-center">
                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <h5>Person Table</h5>
                        <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#createPerson" th:onclick="createPerson()">
                            Add New
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table  class="table" id="personTable">
                        <thead>
                            <tr>
                                <td>Person Id</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Action</td>
                            </tr>
                        </thead>

                        <tbody class="w-100">
                            <tr th:each="person : ${persons}">
                                <td th:text="${person.id}"></td>
                                <td th:text="${person.firstName}"></td>
                                <td th:text="${person.lastName}"></td>
                                <td>
                                    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#createPerson" 
                                            th:firstName="${person.firstName}"
                                            th:lastName="${person.lastName}"
                                            th:onclick="detailPerson(this.getAttribute('firstName'), this.getAttribute('lastName'))"
                                            >
                                        Detail
                                    </button>
                                    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#createPerson" 
                                            th:id="${person.id}"
                                            th:firstName="${person.firstName}"
                                            th:lastName="${person.lastName}"
                                            th:onclick="updatePerson(this.getAttribute('id'), this.getAttribute('firstName'), this.getAttribute('lastName'))"
                                            >
                                        Update
                                    </button>
                                    <button class="btn btn-sm btn-danger" th:id="${person.id}" 
                                            th:onclick="deleteById(this.getAttribute('id'))">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="create-form :: createPerson"></div>
<div th:replace="layout/template-layout :: asset"></div>
<script th:src="@{/js/person.js}"></script>
