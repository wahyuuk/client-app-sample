<div class="modal fade" id="createPerson" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="createPerson">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Person Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate th:action="@{/person/create}" th:object="${person}" method="POST" id="personForm">
                    <div class="input-group mb-3">
                        <label class="me-4">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}" required/>
                        <div class="invalid-feedback">
                            First name harus diisi.
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <label class="me-4">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}" required/>                                    
                        <div class="invalid-feedback">
                            Last name haru diisi.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submitPerson">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
